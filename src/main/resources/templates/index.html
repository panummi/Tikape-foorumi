<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Keskustelualueet</h1>
        
        <ol>
            <li th:each="lkm: ${viestit}">
                <span th:text="${lkm}">opiskelijan nimi</span>
            </li>
        </ol>
        

        <table style="width:40%">
            <tr>
                <th align="left">Alue</th>
                <th align="left">Viestejä yhteensä</th> 
                <th align="left">Viimeisin viesti</th>
            </tr>
            <tr th:each= "keskustelualue: ${keskustelualueet}">
                <td> <a th:href="@{'~/keskustelualue/' + ${keskustelualue.tunnus}}"> <span th:text="${keskustelualue.nimi}"> </span> </a> </td>
                <td th:text="${lkm}"></td>
                <td th:text="${keskustelualue.tunnus}"></td>
            </tr>
        </table>
        
         <form method="POST" action="/">
            Lisää keskustelualue:<br/>
            <input type="text" name="alue"/><br/>
         <input type="submit" value="Lähetä"/> 
         </form>
        
    </body>
</html>
