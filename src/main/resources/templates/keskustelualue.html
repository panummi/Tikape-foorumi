
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <h1>Viestiketjut alueella</h1>

        
        <table style="width:40%">
            <tr>
                <th align = "left"> <p>Alue: <span th:text="${tunnus}">tunnus</span> </p> </th>
                <th align="left">Viestejä</th> 
                <th align="left">Viimeisin viesti</th>
            </tr>
            <tr th:each= "viestiketju: ${viestiketjut}">
                <td> <a th:href="@{'~/keskustelualue/' + ${tunnus} + '/' +${viestiketju.tunnus}}"> <span th:text="${viestiketju.otsikko}"></span> </a> </td>
                <td th:text="${viestiketju.otsikko}"></td>
                <td th:text="${viestiketju.tunnus}"></td>
            </tr>
        </table>
        
        <form method="POST" action="/keskustelualue/tunnus">
        Lisää keskustelualue:<br/>
        <input type="text" name="alue"/><br/>
        <input type="submit" value="Lähetä"/> 
        </form>

    </body>
</html>
