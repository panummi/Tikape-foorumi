

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestit</h1>
        
         <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.sisalto}"></span>
            </li>
        </ol>
        
        <form method="POST" th:action="@{'~/keskustelualue/' + ${tunnus} + '/' + ${id}}">
            Lisää viesti:<br/>
            <br/>
            <label>Viesti:</label><br/>
            <input type="text" name="viesti"/><br/>
            <label>Lähettäjä:</label><br/>
            <input type="text" name="lahettaja"/><br/>
            <input type="submit" value="Lähetä"/> 
        </form>
        
    </body>
</html>
