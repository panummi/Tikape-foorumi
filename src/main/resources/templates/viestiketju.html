

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Viestit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestit</h1>
        
         <ul>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.sisalto}"></span> t. <span th:text="${viesti.lahettaja}"></span>
            </li>
        </ul>
        
        <table style="width:30%">
            <tr>
                <td th:if="${sivu != 1}"><a th:href="@{~/keskustelualue/{tunnus}/{id}/{uusiSivu}(tunnus=${tunnus}, id=${id}, uusiSivu=(${sivu} -1 ))}"> &#8592; Edelliset viestit </a> </td>
                <td th:if="${sivu == 1}">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td th:if="${not #lists.isEmpty(seuraavatViestit)}"><a th:href="@{~/keskustelualue/{tunnus}/{id}/{uusiSivu}(tunnus=${tunnus}, id=${id}, uusiSivu=(${sivu} +1 ))}"> Seuraavat viestit &#8594; </a> </td>
            </tr>
        </table>  
        
        <br/>
         
         
        <form method="POST" th:action="@{'~/keskustelualue/' + ${tunnus} + '/' + ${id} + '/' + ${sivu}}">
            Lisää viesti:<br/>
            <br/>
            <label>Viesti:</label><br/>
            <input type="text" name="viesti" th:required="required"/><br/>
            <label>Lähettäjä:</label><br/>
            <input type="text" name="lahettaja" th:required="required"/><br/>
            <input type="submit" value="Lähetä"/>
        </form>
        
    </body>
</html>
